<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Proxy Mixer Pro</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --background: #0f172a;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .drag-drop-zone {
            border: 2px dashed var(--primary);
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .drag-drop-zone.active {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .file-list {
            margin-top: 1.5rem;
            display: grid;
            gap: 0.75rem;
        }

        .file-item {
            background: rgba(71, 85, 105, 0.5);
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .mix-btn {
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            color: white;
        }

        .result-section {
            margin-top: 2rem;
            display: none;
        }

        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .result-box {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 1rem;
            padding: 1.5rem;
            height: 500px;
            overflow-y: auto;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Advanced Proxy Mixer Pro</h1>
            <p>Combine & shuffle multiple text files ( Proxy ) with precision</p>
        </div>

        <div class="drag-drop-zone" id="dropZone">
            <input type="file" id="fileInput" class="file-input" multiple accept=".txt">
            <label for="fileInput" class="upload-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                Choose Files
            </label>
            <div class="file-list" id="fileList"></div>
        </div>

        <div class="controls">
            <button class="btn mix-btn" id="mixBtn">Mix Files</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="split-view">
                <div class="result-box" id="part1"></div>
                <div class="result-box" id="part2"></div>
            </div>
            <div class="controls" style="margin-top: 2rem;">
                <button class="btn" id="download1">Download Part 1</button>
                <button class="btn" id="download2">Download Part 2</button>
            </div>
        </div>
    </div>

    <script>
        let files = [];
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            files = Array.from(e.dataTransfer.files);
            updateFileList();
        });

        // File input handler
        fileInput.addEventListener('change', (e) => {
            files = Array.from(e.target.files);
            updateFileList();
        });

        // Update file list display
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <span>${file.name}</span>
                    <span>${(file.size/1024).toFixed(1)} KB</span>
                </div>
            `).join('');
        }

        // Mix files handler
        document.getElementById('mixBtn').addEventListener('click', async () => {
            if (files.length < 1) return;
            
            const progressBar = document.getElementById('progress');
            const resultSection = document.getElementById('resultSection');
            const part1 = document.getElementById('part1');
            const part2 = document.getElementById('part2');

            // Read and process files
            let allContent = [];
            for (const [index, file] of files.entries()) {
                const text = await readFile(file);
                const sentences = text.split(/([.!?])\s+/).filter(s => s.trim());
                allContent = allContent.concat(sentences);
                
                // Update progress
                progressBar.style.width = `${(index + 1) / files.length * 100}%`;
            }

            // Advanced shuffle algorithm
            const shuffled = fyShuffle(allContent);
            
            // Split into two parts
            const splitIndex = Math.ceil(shuffled.length / 2);
            const part1Content = shuffled.slice(0, splitIndex);
            const part2Content = shuffled.slice(splitIndex);

            // Display results
            part1.innerHTML = part1Content.map(line => `<p>${line}</p>`).join('');
            part2.innerHTML = part2Content.map(line => `<p>${line}</p>`).join('');
            resultSection.style.display = 'block';

            // Setup downloads
            document.getElementById('download1').onclick = () => {
                downloadFile('mixed_part1.txt', part1Content.join(' '));
            };
            document.getElementById('download2').onclick = () => {
                downloadFile('mixed_part2.txt', part2Content.join(' '));
            };
        });

        // Fisher-Yates shuffle algorithm
        function fyShuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // File reader helper
        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = e => reject(reader.error);
                reader.readAsText(file);
            });
        }

        // Download handler
        function downloadFile(filename, text) {
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
